<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container container-fluid main">
      <div class="faucet m-2 p-4 text-center">
          <h2 class="p-4">Fizzy Token</h2>
      </div>
      <div class="border shadow faucet m-5 p-4 text-center">
          <h3 class="p-4">Get Your Free Tokens!</h3>
            <p >Get your 1000 free fizzy tokens worth 20USD. Click the button below!</p>
          <div class="btn btn-primary p-3" id="faucetBtn" >Click Me!</div>
          <p id="faucetResult"></p>
      </div>
      
      <div class="border shadow m-5 p-4 text-center">
          <h3 class="p-4">Check Account Balance:</h3>
            <p >Please enter your principal ID</p>
            <input type="text" class="form-control mb-4" placeholder="Enter Principal ID...." id="principal">
          <div class="btn btn-primary p-3" id="balanceBtn" >Check Balance!</div>
          <p id="balanceError"></p>
          <h5 id="balanceShow"></h5>
      </div>
      <div class="border shadow m-5 p-4">
          <h3 class="p-4 text-center">Transfer Funds</h3>
           Amount: <input type="text" class="form-control mb-4 mt-3 " placeholder="Enter Principal ID...." id="transferAmount">
           To: <input type="text" class="form-control mb-4 mt-3" placeholder="Enter Principal ID...." id="transferID">
          <div class="btn btn-primary p-3" id="balanceTransfer" >Transfer</div>
          <p id="transferError"></p>
          <h5 id="transferResult"></h5>
      </div>

  </div>
</body>
</html>
